<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <!-- 引入jQuery.js 
        -->
    <script src="/library/jQuery 3.6.0.js"></script>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="/library/layui-master/dist/css/layui.css">
    <!-- 引入 layui.js -->
    <script src="/library/layui-master/dist/layui.js"></script>
</head>

<body>
    <form style="width: 500px;">
        <select name="label" style="width: 300px;"></select>
    </form>
    <script>
        window.addEventListener('load', function () {
            $.get('http://127.0.0.1:5555/addlabel', function (cbdata) {
                var rows = []
                for (var i = 0; i < cbdata.length; i++) {
                    rows.push(`<option value=${cbdata[i].label}>${cbdata[i].label}</option>`)
                }
                $('form select').html(rows.join(''))
            })
        })
    </script>
</body>

</html>
