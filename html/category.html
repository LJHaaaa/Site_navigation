<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入jQuery.js 
        -->
    <script src="/library/jQuery 3.6.0.js"></script>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="/library/layui-master/dist/css/layui.css">
    <!-- 引入 layui.js -->
    <script src="/library/layui-master/dist/layui.js"></script>
    <link rel="stylesheet" href="/css/category.css">
</head>

<body>
    <form class="layui-form addlabel">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-block">
                    <input type="text" name="label" required lay-verify="required" placeholder="请输入标签"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">添加标签</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>索引</th>
                <th>标签</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="labelData">

        </tbody>
    </table>

    <script src="/js/category.js"></script>
</body>

</html>
